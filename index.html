function startStory(){
  name1 = document.getElementById('name1').value.trim();
  name2 = document.getElementById('name2').value.trim();
  if(!name1 || !name2){ alert("Preencha os nomes!"); return; }
  document.getElementById('start').classList.add('hidden');
  document.getElementById('story').classList.remove('hidden');
  currentIndex=0;
  showChapter(currentIndex);
}

function showChapter(index){
  const chapter = story[index];
  const text = typeof chapter.text==='function'? chapter.text(name1,name2) : chapter.text;
  document.getElementById('story-text').innerHTML = text;

  const choicesDiv = document.getElementById('choices');
  choicesDiv.innerHTML='';
  chapter.choices.forEach(c=>{
    const btn=document.createElement('button');
    btn.type="button";
    btn.textContent=c.text;
    btn.onclick = ()=>showChapter(c.next);
    choicesDiv.appendChild(btn);
  });
}
